<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c684d8d54f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Planner</title>
</head>
<body>
    <header id= "header" class="text-center" >
        <h1 class="mb" >Daily Planner</h2>
            <h2 class="mb">A simple way to plan your day</h2>
            <h2 id = "timer"class="mb">**Time**</h2>
             
    </header>
    <!-- <div id="decoration"></div> -->
    <section id = "container">
        <div class="time-div">9am</div> 
        <div class = "input-div">
            <input class = "inputs" time = "9" id = "0" type="text">
        </div>
        <div class="save-div">
                <i value = "0" class="fas fa-save"></i>
        </div>

        <div class="time-div">10am</div> 
        <div class = "input-div">
            <input class = "inputs" time = "10" id = "1" type="text">
        </div>
        <div class="save-div">
                <i value = "1" class="fas fa-save"></i>
        </div>

        <div class="time-div">11am</div> 
        <div class = "input-div">
            <input class = "inputs" time = "11" id = "2" type="text">
        </div>
        <div class="save-div">
                <i value = "2" class="fas fa-save"></i>
        </div>

        <div class="time-div">12pm</div> 
        <div class = "input-div">
            <input class = "inputs" time = "12" id = "3" type="text">
        </div>
        <div class="save-div">
                <i value = "3" class="fas fa-save"></i>
        </div>

        <div class="time-div">1pm</div> 
        <div class = "input-div">
            <input class = "inputs" time = "13" id = "4" type="text">
        </div>
        <div class="save-div">
                <i value = "4" class="fas fa-save"></i>
        </div>

        <div class="time-div">2pm</div> 
        <div class = "input-div">
            <input class = "inputs" time = "14" id = "5" type="text">
        </div>
        <div class="save-div">
                <i value = "5" class="fas fa-save"></i>
        </div>

        <div class="time-div">3pm</div> 
        <div class = "input-div">
            <input class = "inputs" time = "15" id = "6" type="text">
        </div>
        <div class="save-div">
                <i value = "6" class="fas fa-save"></i>
        </div>

        <div class="time-div">4pm</div> 
        <div class = "input-div">
            <input class = "inputs" time = "16" id = "7" type="text">
        </div>
        <div class="save-div">
                <i value = "7" class="fas fa-save"></i>
        </div>

        
        <div class="time-div">5pm</div> 
        <div class = "input-div">
            <input class = "inputs" time = "17" index = "8" type="text">
        </div>
        <div class="save-div">
                <i value = "8" class="fas fa-save"></i>
        </div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
